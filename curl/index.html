    <style>
		*{margin:0;padding:0;box-sizing:border-box;}
		*,*:before,*:after{box-sizing: inherit;}
		@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');

		html::-webkit-scrollbar,.element::-webkit-scrollbar{display: none;}
		a{text-decoration: none;background:0 0}
		mark{background:#ff0;color:#000}
		img{border-style: none;}
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f9fafb;
            color: #333;
        }
		
		button i {
			  font-size: 18px;
			  margin-right: 8px;
		}
		
        h1 {
            text-align: center;
            color: #2563eb;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        #curlCommand {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 2px solid #d1d5db;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            resize: none;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1e40af;
        }
        #output {
            white-space: pre-wrap;
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 500px;
            overflow: auto;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
			height: 250px;
			overflow: auto;
        }
        .loading {
            display: none;
            text-align: center;
            color: #2563eb;
            font-size: 16px;
            margin-top: 10px;
        }
        .loading.show {
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading::after {
            content: " ";
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #2563eb;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
		footer{
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		#share-button {
			 display: flex;
			 gap: 10px;
			 padding: 5px;
		}

		#share-button button {
			 padding: 5px;
			 cursor: pointer;
			 border: none;
			 border-radius: 5px;
			 display: flex;
			 align-items: center;
			 color: #fff;
			 justify-content: center;
		}

		.fb-share { background-color: #1877f2; }
		.wa-share { background-color: #25d366; }
		.ig-share { background-color: #e4405f; }
		.tw-share { background-color: #1da1f2; }
    </style>
</head>
<body>
	<header>
    <h1>CURL Executor Interface</h1>
	</header>
	<main>
    <label for="curlCommand">Enter CURL Command:</label><br>
    <textarea id="curlCommand" placeholder="Example: curl -X POST https://api.example.com/data -H 'Content-Type: application/json' -d '{\"key\":\"value\"}'"></textarea><br>
    <button onclick="executeCurl()">Execute</button>
    <div class="loading" id="loading">Processing...</div>
    <h2>Output:</h2>
    <div id="output"></div>
	</main>
	<footer>
        <div class="foot-c" id="copyright">
			&copy; 2025 Gmooy. All Rights Reserved.
		</div>
        <div class="foot-c" id="share-button">
            <button class="fb-share">
              	<i class="fab fa-facebook"></i><span>Share</span>
            </button>
            <button class="wa-share">
              	<i class="fab fa-whatsapp"></i><span>Share</span>
            </button>
            <button class="ig-share">
              	<i class="fab fa-instagram"></i><span>Share</span>
            </button>
            <button class="tw-share">
              	<i class="fab fa-twitter"></i><span>Share</span>
            </button>
        </div>
	</footer>

    <script>
        function executeCurl() {
            const curlCommand = document.getElementById('curlCommand').value;
            const output = document.getElementById('output');
            const loading = document.getElementById('loading');
            
            if (!curlCommand) {
                output.innerHTML = 'Please enter a cURL command';
                return;
            }

            loading.classList.add('show');
            output.innerHTML = '';

            fetch('https://curl.mbahbabat.workers.dev/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ curlCommand })
            })
            .then(response => response.json())
            .then(data => {
                let result = '';
                if (data.error) {
                    result += `Error: ${data.error}\n`;
                }
                result += `HTTP Status Code: ${data.http_code}\n`;
                result += `Headers:\n${data.headers}\n`;
                result += `Response:\n${data.response}`;

                output.textContent = result;
            })
            .catch(error => {
                output.textContent = `Fetch Error: ${error}`;
            })
            .finally(() => {
                loading.classList.remove('show');
            });
        }
    </script>
</body>
</html>
