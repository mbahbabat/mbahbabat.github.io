			.server-radio-grid {
			  padding: 15px 0 15px 0;
			  display: grid;
			  grid-template-columns: repeat(4, 1fr);
			  gap: 8px;
			}

			.radio-option {
			  display: flex;
			  align-items: center;
			  cursor: pointer;
			  border-radius: 4px;
			  transition: background-color 0.3s;
			}

			.radio-option:hover {
			  background: rgba(255, 69, 0, 0.1);
			}

			.radio-option input[type="radio"] {
			  display: none;
			}

			.radio-custom {
			  width: 16px;
			  height: 16px;
			  border: 2px solid var(--secondary-orange);
			  border-radius: 50%;
			  margin-right: 8px;
			  position: relative;
			  transition: all 0.3s;
			}

			.radio-custom::after {
			  content: '';
			  width: 8px;
			  height: 8px;
			  border-radius: 50%;
			  background: var(--secondary-orange);
			  position: absolute;
			  top: 50%;
			  left: 50%;
			  transform: translate(-50%, -50%) scale(0);
			  transition: transform 0.3s;
			}

			.radio-option input[type="radio"]:checked + .radio-custom {
			  border-color: var(--secondary-orange);
			}

			.radio-option input[type="radio"]:checked + .radio-custom::after {
			  transform: translate(-50%, -50%) scale(1);
			}

				background: rgba(0, 0, 0, 0.5);

			}

			.api-stats {
				padding: 15px;
			}

			.stats-grid {
				flex: 1;
				display: grid;

				grid-auto-rows: 1fr;
				gap: 10px;
			}

				flex-direction: column;
				align-items: center;
				justify-content: center;
				text-align: center;
				padding: 5px;
				color: #d9d9d9;
				broder: 1px solid red;
				border-radius: 5px;
				font-size: 0.9em;
				transition: background-color .3s, transform .2s, box-shadow .3s;
				box-shadow: 0 0 5px var(--primary-red), 0 0 10px var(--secondary-orange);
			}
			
			.stat-item strong{
				color: #00cc99;
			}

			.stat-item #countdown {
				color: red;
			}

			.error-list {
				width: 100%;
				height: 100%;
				overflow: auto;
				color: var(--text-color);
				white-space: nowrap;
			}

			/* Specific error message colors */
			.error-list p {
				margin: 5px 0;
				white-space: nowrap;
			}

			.error-list p span[style*='color:red'] {
				color: var(--primary-red) !important;
			}

			.error-list p span[style*='color:orange'] {
				color: var(--secondary-orange) !important;
			}

			.error-list p span[style*='color:blue'] {
				color: #1E90FF !important;
				/* Dodger blue for domain errors */
			}

			.error-list p span[style*='color:purple'] {
				color: #DA70D6 !important;
				/* Orchid for duplicate emails */

					box-shadow: 0 0 20px var(--primary-red), 0 0 40px var(--secondary-orange);
				}

				100% {
					transform: translate(-50%, -50%) scale(2);
					opacity: .8;
					box-shadow: 0 0 50px var(--primary-red), 0 0 100px var(--secondary-orange);
				}
			}

			/* MODAL STYLES */
			.modal {
				display: flex;
				align-items: center;
				justify-content: center;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				z-index: 10000;
				overflow: hidden;
				-webkit-backdrop-filter: blur(10px); 
				backdrop-filter: blur(10px);
			}

			.modal-content {
				position: relative;
				background-color: var(--dark-grey);
				margin: 2% auto;
				padding: 0;
				border: 2px solid var(--border-color);
				border-radius: 15px;
				box-shadow: 0 0 30px rgba(255, 69, 0, 0.6);
				display: flex;
				flex-direction: column;
				overflow: hidden;

				.modal-content {
					width: 900px;
					height: 80%;
				}
			}

				flex-direction: column;
				gap: 20px;
			}

			.modal-footer {
				padding: 15px;
				border-top: 1px solid var(--border-color);
				background: rgba(0, 0, 0, 0.6);

				justify-content: center;
				flex-shrink: 0;

			}

			.history-item {

				flex-direction: column;

				border-bottom: 1px dashed red;

			.history-info {
				flex: 1;
				display: flex;
				flex-direction: column;
				gap: 10px;
				padding: 5px;
				
			}

				color: #009999;
				margin-bottom: 5px;
				font-family: 'Roboto Mono', monospace;
				cursor: pointer;
			}

				font-size: 1em;

				display: flex;
				gap: 15px;
				overflow: auto;
				white-space: nowrap;
				cursor: pointer;

				gap: 15px;
				font-size: 2em;
			}

				border-radius: 4px;
				cursor: pointer;
				color: white;
			}

			.history-btn.open {

				border: 1px solid #00FF7F;
			}

			.history-btn.copy {
				background: rgba(30, 144, 255, 0.2);
				border: 1px solid #1E90FF;
			}

			.history-btn.download {
				background: rgba(255, 215, 0, 0.2);
				border: 1px solid #FFD700;
			}

			.history-btn.delete {
				background: rgba(255, 69, 0, 0.2);
				border: 1px solid #FF4500;
			}

			.empty-history {
				text-align: center;
				padding: 40px 20px;
				color: rgba(240, 240, 240, 0.6);
				font-style: italic;
			}

			.history-stats {
				display: flex;
				gap: 10px;
				margin-bottom: 15px;
				flex-wrap: wrap;
			}

			.history-stat {

				border-radius: 5px;
				font-size: 0.9em;
			}

			.clear-history-btn {

				width: 100%;
				padding: 20px;
				font-size: 0.9em;
			}

				}

			}
