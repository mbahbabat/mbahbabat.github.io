  <style>
    body {

<body>
  <header>
    <h1>MY IP</h1>
  </header>

  <div id="ipDisplay">
    <div>Your IP Address</div>
    <div id="ipAddress">Loading...</div>
    <button id="copyIpBtn">Copy IP</button>
  </div>

  <div id="dataContainer">
    <h2 class="section-title">Location Information</h2>
    <table id="locationTable">
      <tbody>
        <tr><td colspan="2" class="loading">Loading data...</td></tr>
      </tbody>
    </table>

    <h2 class="section-title">Network Information</h2>
    <table id="networkTable">
      <tbody>
        <tr><td colspan="2" class="loading">Loading data...</td></tr>
      </tbody>
    </table>

    <h2 class="section-title">Security Information</h2>
    <table id="securityTable">
      <tbody>
        <tr><td colspan="2" class="loading">Loading data...</td></tr>
      </tbody>
    </table>

    <button id="copyAllBtn">Copy All Data</button>
  </div>

  <footer></footer>

  <script>
    const ipAddress = document.getElementById('ipAddress');
    const copyIpBtn = document.getElementById('copyIpBtn');
    const copyAllBtn = document.getElementById('copyAllBtn');
    const locationTable = document.getElementById('locationTable');
    const networkTable = document.getElementById('networkTable');
    const securityTable = document.getElementById('securityTable');
    
    const SERVER_URL = "https://myip.sigundulpro.workers.dev/getClientInfo";
    
    async function getClientInfo(){
      try {
        const response = await fetch(SERVER_URL);
        if (!response.ok) throw new Error('Server Error');

        const data = await response.json();

        // Update IP display
        ipAddress.textContent = data.ip;

        // Update location table
        updateTable(locationTable, {
          "Country": data.country,
          "City": data.city,
          "Region": data.region,
          "Region Code": data.regionCode,
          "Postal Code": data.postalCode,
          "Continent": data.continent,
          "Timezone": data.timezone,
          "Latitude": data.latitude,
          "Longitude": data.longitude
        });

        // Update network table
        updateTable(networkTable, {
          "ISP": data.isp,
          "ASN": data.asn,
          "Colo Connection": data.colo,
          "HTTP Protocol": data.httpProtocol,
          "TLS Version": data.tlsVersion,
          "TLS Cipher": data.tlsCipher
        });

        // Update security table
        updateTable(securityTable, {
          "Threat Score": data.threatScore,
          "Malicious": data.isMalicious ? "Yes" : "No",
          "Bot": data.isBot ? "Yes" : "No",
          "CDN": data.isCdn ? "Yes" : "No",
          "Enterprise Bot": data.isEnterpriseBot ? "Yes" : "No",
          "Proxy": data.isProxy ? "Yes" : "No",
          "Proxy Type": data.proxyType,
          "Client Trust Score": data.clientTrustScore
        });

        // Set up copy buttons
        copyIpBtn.onclick = () => {
          navigator.clipboard.writeText(data.ip);
          copyIpBtn.textContent = "Copied!";
          copyIpBtn.classList.add('copied');
          setTimeout(() => {
            copyIpBtn.textContent = "Copy IP";
            copyIpBtn.classList.remove('copied');
          }, 1500);
        };

        copyAllBtn.onclick = () => {
          navigator.clipboard.writeText(JSON.stringify(data, null, 2));
          copyAllBtn.textContent = "Copied!";
          copyAllBtn.classList.add('copied');
          setTimeout(() => {
            copyAllBtn.textContent = "Copy All Data";
            copyAllBtn.classList.remove('copied');
          }, 1500);
        };

      } catch (error) {
        ipAddress.textContent = "Error";
        locationTable.innerHTML = '<tr><td colspan="2">Failed to load data: ' + error.message + '</td></tr>';
        networkTable.innerHTML = '';
        securityTable.innerHTML = '';
      }
    }

    function updateTable(table, data) {
      const tbody = table.querySelector('tbody');
      tbody.innerHTML = '';
      
      for (const [key, value] of Object.entries(data)) {
        const row = document.createElement('tr');
        const keyCell = document.createElement('td');
        const valueCell = document.createElement('td');
        
        keyCell.textContent = key;
        valueCell.textContent = value;
        
        row.appendChild(keyCell);
        row.appendChild(valueCell);
        tbody.appendChild(row);
      }
    }
    
    getClientInfo();
  </script>
