        async function onTelegramAuth(user) {
            if (!user) return;
            
            // Simpan user ke Firebase
            const userData = {
                id: user.id,
                first_name: user.first_name,
                last_name: user.last_name,
                username: user.username,
                photo_url: user.photo_url,

		// Cek status login
        function checkLogin() {
            const user = localStorage.getItem('telegram_user');
            if (user) {
                showDashboard(JSON.parse(user).id);
            }
        }

        async function checkUsername(uid) {
            const userRef = database.ref('users/' + uid);
            
            userRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data || !data.username) {
                    document.getElementById('usernameForm').style.display = 'block';
                } else {
                    showDashboard(uid);
                }
            });
        }

        function validateUsername(username) {
            const regex = /^[a-zA-Z0-9_]+$/;
            if (username.length < 6) return false;
            if (!regex.test(username)) return false;
            return true;
        }

        async function isUsernameAvailable(usernameWithAt) {
			try {
				const snapshot = await database.ref(`usernames/${usernameWithAt}`).once('value');
				return !snapshot.exists();
			} catch (error) {
				console.error('Error checking username:', error);
				return false;
			}
		}

		async function saveUsername() {
			const usernameInput = document.getElementById('usernameInput');
			let username = usernameInput.value.trim();
			
			if (!username.startsWith('@')) {
				username = '@' + username;
			}
			
			const cleanUsername = username.slice(1);
			
			// Validasi format
			if (!validateUsername(cleanUsername)) {
				document.getElementById('usernameError').textContent = 
					'Username harus 6+ karakter dan hanya mengandung huruf, angka, underscore';
				return;
			}
			
			// Cek ketersediaan dengan error handling
			try {
				const available = await isUsernameAvailable(username);
				if (!available) {
					document.getElementById('usernameError').textContent = 'Username sudah digunakan';
					return;
				}
			} catch (error) {
				document.getElementById('usernameError').textContent = 'Gagal memeriksa username';
				return;
			}
			
			const user = auth.currentUser;
			const updates = {
				[`users/${user.uid}/username`]: username,
				[`usernames/${username}`]: user.uid
			};
			
			try {
				await database.ref().update(updates);
				document.getElementById('usernameForm').style.display = 'none';
				showDashboard(user.uid);
			} catch (error) {
				console.error('Gagal menyimpan username:', error);
				document.getElementById('usernameError').textContent = 'Gagal menyimpan username: ' + error.message;
			}
		}
		
		let currentUserData = null;

		async function updateUsername() {
			const newUsernameInput = document.getElementById('newUsername').value.trim();
			const user = auth.currentUser;
			
			// Format username baru
			const newUsername = newUsernameInput.startsWith('@') 
				? newUsernameInput 
				: '@' + newUsernameInput;
			
			// Dapatkan username lama
			const currentUsername = currentUserData.username;
			
			// Validasi perubahan
			if (newUsername === currentUsername) {
				document.getElementById('usernameEditError').textContent = 'Username sama dengan yang lama';
				return;
			}
			
			// Validasi format
			const cleanNewUsername = newUsername.slice(1);
			if (!validateUsername(cleanNewUsername)) {
				document.getElementById('usernameEditError').textContent = 
					'Username harus 6+ karakter dan hanya boleh mengandung huruf, angka, dan underscore';
				return;
			}
			
			// Cek ketersediaan username baru DENGAN @
			if (!(await isUsernameAvailable(newUsername))) {
				document.getElementById('usernameEditError').textContent = 'Username sudah digunakan';
				return;
			}
			
			// Persiapkan update
			const updates = {
				[`users/${user.uid}/username`]: newUsername,
				[`usernames/${newUsername}`]: user.uid,
				[`usernames/${currentUsername}`]: null
			};
			
			// Eksekusi update
			database.ref().update(updates)
				.then(() => {
					toggleEditUsername();
					showDashboard(user.uid);
				})
				.catch(error => {
					console.error('Error updating username:', error);
					alert('Gagal memperbarui username: ' + error.message);
				});
		}

		// Fungsi pengecekan username DENGAN @
		async function isUsernameAvailable(usernameWithAt) {
			const snapshot = await database.ref(`usernames/${usernameWithAt}`).once('value');
			return !snapshot.exists();
		}
		
		
		function toggleEditUsername() {
			const form = document.getElementById('editUsernameForm');
			form.style.display = form.style.display === 'none' ? 'block' : 'none';
			document.getElementById('usernameEditError').textContent = '';
		}

		async function showDashboard(userId) {
            const userRef = database.ref('users/' + userId);
            userRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('my-account').style.display = 'block';
                
                // Update tampilan dengan data user Telegram
                document.getElementById('currentUsername').textContent = data.username || 'Nama tidak tersedia';
                document.getElementById('userInfo').innerHTML = `
                    <h3>Profil Pengguna</h3>
                    <p>Nama: ${data.first_name} ${data.last_name}</p>
                    <p>Username: @${data.username}</p>
                    <p>Saldo: ${data.balance} ‚≠ê</p>
                `;
            });
        }

			function saveProfile() {
				const user = auth.currentUser;
				const userRef = database.ref('users/' + user.uid); // Tambahkan ini
				
				const countryCode = document.getElementById('countryCode').value;
				const phoneNumber = document.getElementById('contact').value;
				
				try {
					const parsedNumber = libphonenumber.parsePhoneNumber(phoneNumber, countryCode);
					
					if (!parsedNumber || !parsedNumber.isValid()) {
						alert('Format nomor telepon tidak valid!');
						return;
					}
					
					const updates = {
						name: document.getElementById('displayName').value.trim(),
						contact: parsedNumber.formatInternational()
					};
					
					if(!updates.name) {
						alert('Nama tidak boleh kosong');
						return;
					}
					
					userRef.update(updates).then(() => {
						alert('Profil berhasil diperbarui!');
					}).catch(error => {
						console.error('Error saving profile:', error);
						alert('Gagal menyimpan profil: ' + error.message);
					});
				} catch (error) {
					alert('Error memproses nomor telepon: ' + error.message);
				}
			}
				
				
			function initCountryCodes() {
			const countrySelect = document.getElementById('countryCode');
			const countries = libphonenumber.getCountries();
			
			countries.forEach(countryCode => {
				const option = document.createElement('option');
				const countryName = new Intl.DisplayNames(['id'], { type: 'region' }).of(countryCode);
				const phoneCode = libphonenumber.getCountryCallingCode(countryCode);
				
				option.value = countryCode;
				option.textContent = `${countryCode} +${phoneCode} ${countryName}`;
				countrySelect.appendChild(option);
			});
		}

	window.addEventListener('DOMContentLoaded', initCountryCodes);

	// Validasi real-time
	document.getElementById('contact').addEventListener('input', function(e) {
		const countryCode = document.getElementById('countryCode').value;
		const phoneNumber = this.value;
		
		try {
			const parsedNumber = libphonenumber.parsePhoneNumber(phoneNumber, countryCode);
			
			if (parsedNumber && parsedNumber.isValid()) {
				this.style.borderColor = '#28a745';
				document.getElementById('countryCode').value = parsedNumber.country;
				this.value = parsedNumber.nationalNumber;
			} else {
				this.style.borderColor = '#dc3545';
			}
		} catch {
			this.style.borderColor = '#dc3545';
		}
	});

async function saveProduct() {

  }

  // Bangun objek productData

    description: document.getElementById('product-description').value.trim(),
    category: getSelectedCategory(),
    createDate: document.getElementById('product-create-date-input').value,

    seller: user.uid, // Pastikan seller selalu UID user saat ini
    status: "available", // Default status untuk produk baru
    createdAt: firebase.database.ServerValue.TIMESTAMP
  };

    if (editingProductId) {
      // Untuk update produk
      await database.ref(`products/${editingProductId}`).update(productData);
      alert('Produk berhasil diupdate!');
    } else {

      const newProductRef = database.ref('products').push();
      await newProductRef.set(productData);
      alert('Produk berhasil dibuat!');
    }
    resetProductForm();
  } catch (error) {
    console.error('Error detail:', error);
    alert(`Gagal menyimpan: ${error.message}`);
  }
}

function getStatusLabel(status, reservedAt) {
  // Handle undefined status
  const productStatus = status || 'available';
  
  if (productStatus === 'reserved') {
    const reserveTime = new Date(reservedAt);
    const timeLeft = 10 - Math.floor((Date.now() - reserveTime.getTime())/(1000*60));
    return `Reservasi (${Math.max(0, timeLeft)} menit tersisa)`;
  }
  
  // Handle undefined status
  return productStatus.charAt(0).toUpperCase() + productStatus.slice(1);
}

let visibleProductsCount = 20;
let currentDisplayedProducts = [];
let isLoading = false;


function renderProducts() {
  const container = document.getElementById('products-container');
  container.innerHTML = '';
  
  const productsToShow = currentDisplayedProducts.slice(0, visibleProductsCount);

  if (productsToShow.length === 0) {
    container.innerHTML = '<p>Tidak ada produk yang sesuai dengan filter</p>';
    return;
  }

  productsToShow.forEach(product => {
    const productCard = document.createElement('div');

    productCard.innerHTML = `

      }
    `;

  });

function setupInfiniteScroll() {
  window.addEventListener('scroll', handleScroll);
}

function handleScroll() {
  if (isLoading) return;
  
  const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
  const isNearBottom = scrollTop + clientHeight >= scrollHeight - 100;

  if (isNearBottom && visibleProductsCount < currentDisplayedProducts.length) {
    isLoading = true;
    
    // Tambah loading indicator
    const loader = document.createElement('div');
    loader.className = 'loading-indicator';
    loader.textContent = 'Memuat...';
    document.getElementById('products-container').appendChild(loader);
    
    setTimeout(() => {
      visibleProductsCount += 20;
      renderProducts();
      isLoading = false;
      loader.remove();
    }, 1000);
  }
}

function applyFilters(products) {
  // 1. Filter kategori
  const selectedCategories = Array.from(
    document.querySelectorAll('#category-filters input:checked')
  ).map(input => input.value);

  // Debugging output to check selected categories
  console.log('Selected Categories:', selectedCategories);

  if (selectedCategories.length > 0) {
    products = products.filter(p => selectedCategories.includes(p.category));
  }

  // 2. Filter tahun
  const minYear = parseInt(document.getElementById('min-year').value) || 2000;
  const maxYear = parseInt(document.getElementById('max-year').value) || 2025;
  
  products = products.filter(p => {
    try {
      const productDate = new Date(p.createDate);
      return productDate.getFullYear() >= minYear && 
             productDate.getFullYear() <= maxYear;
    } catch (e) {
      return false;
    }
  });

  // 3. Sort harga
  const priceSort = document.getElementById('price-sort').value;
  if (priceSort === 'asc') {
    products.sort((a, b) => (a.price || 0) - (b.price || 0));
  } else if (priceSort === 'desc') {
    products.sort((a, b) => (b.price || 0) - (a.price || 0));
  }

  return products;
}

function initializeFilters() {
  // Generate tahun 2000-2025
  const yearSelects = document.querySelectorAll('#min-year, #max-year');
  for (let year = 2000; year <= 2025; year++) {
    yearSelects.forEach(select => {
      const option = document.createElement('option');
      option.value = year;
      option.textContent = year;
      select.appendChild(option);
    });
  }

  // Generate kategori dinamis
  database.ref('products').once('value').then(snapshot => {
    const categories = new Set();
    snapshot.forEach(child => {
      const category = child.val().category;
      if (category) categories.add(category);
    });
    
    const container = document.getElementById('category-filters');
    categories.forEach(category => {
      const wrapper = document.createElement('div');
      wrapper.innerHTML = `
        <input type="checkbox" id="cat-${category}" value="${category}">
        <label for="cat-${category}">${category}</label>
      `;
      container.appendChild(wrapper);
    });

    // Add event listener for category filters after they are created
    document.querySelectorAll('#category-filters input').forEach(element => {
      element.addEventListener('change', () => {
        displayMarketplace();
      });
    });
  });

  // Add event listener for year and price filters
  document.querySelectorAll('#min-year, #max-year, #price-sort').forEach(element => {
    element.addEventListener('change', () => {
      displayMarketplace();
    });
  });
}



let cart = JSON.parse(localStorage.getItem('cart')) || [];








async function addToCart(productId) {
  const user = auth.currentUser;
  if (!user) return alert('Harus login!');

  try {
    const productRef = database.ref(`products/${productId}`);
    const productSnap = await productRef.once('value');
    const product = productSnap.val();

    if (!product || product.status !== 'available') {
      return alert('Produk sudah tidak tersedia');
    }

    if (product.seller === user.uid) {
      return alert('Tidak bisa membeli produk sendiri!');
    }

    // Update status produk
    await productRef.update({
      status: 'reserved',
      reservedBy: user.uid,
      reservedAt: firebase.database.ServerValue.TIMESTAMP
    });

    // Tambahkan ke keranjang
    cart.push({
      id: productId,
      ...product,
      status: 'reserved',
      timer: setTimeout(() => releaseProduct(productId), 600000)
    });
    
    updateCartDisplay();
    alert('Produk berhasil direservasi!');
  } catch (error) {
    console.error('Gagal reservasi:', error);
    alert(error.message);
  }
}










async function checkExpiredReservations() {
  const now = Date.now();
  
  for (const item of [...cart]) {
    const elapsed = (now - item.reservedAt) / (1000 * 60);
    
    if (elapsed >= 10) {
      await releaseProduct(item.id);
    }
  }
}

function updateCartDisplay() {
  localStorage.setItem('cart', JSON.stringify(cart));
  document.getElementById('cart-count').textContent = cart.length;
  
  const cartItems = document.getElementById('cart-items');
cartItems.innerHTML = cart.map(item => {
    const elapsed = Math.floor((Date.now() - item.reservedAt) / (1000 * 60));
    const remaining = 10 - elapsed;
    
    return `
      <div class="cart-item">
        ${item.title} - ${item.price} RON
        <div>Waktu tersisa: ${Math.max(0, remaining)} menit</div>
        <button onclick="removeFromCart('${item.id}')">√ó</button>
      </div>
    `;
  }).join('');
}

async function removeFromCart(productId) {
  // 1. Cari item di keranjang
  const itemIndex = cart.findIndex(item => item.id === productId);
  if (itemIndex === -1) return;

  // 2. Ambil data item dan batalkan timer
  const [removedItem] = cart.splice(itemIndex, 1);
  clearTimeout(removedItem.timer);

  try {
    // 3. Update status produk di database
    const productRef = database.ref(`products/${productId}`);
    await productRef.update({
      status: "available",
      reservedBy: null,
      reservedAt: null
    });

    // 4. Update tampilan keranjang
    updateCartDisplay();
    alert('Produk berhasil dihapus dari keranjang');
  } catch (error) {
    console.error('Gagal membatalkan reservasi:', error);
    alert('Gagal menghapus produk dari keranjang');
  }
}



async function checkout() {
  const user = auth.currentUser;
  if (!user) return alert('Harus login!');
  
  try {
    // Proses semua item di keranjang
    await Promise.all(cart.map(async (item) => {
      const productRef = database.ref(`products/${item.id}`);
      await productRef.update({
        status: 'sold',
        soldTo: user.uid,
        soldAt: firebase.database.ServerValue.TIMESTAMP
      });
      clearTimeout(item.timer);
    }));
    
    cart = [];
    updateCartDisplay();
    alert('Checkout berhasil! Produk telah menjadi milik Anda');

  } catch (error) {
    console.error('Checkout gagal:', error);
    alert('Gagal checkout: ' + error.message);
  }
}
